version: '3'

services:
  mysql:
    image: 'mariadb:latest'
    environment:
      MYSQL_ROOT_PASSWORD: 'dbpassword'
    volumes:
      - mariadb:/var/lib/mysql

  wordpress:
    image: 'wordpress:latest'
    ports:
      - '8080:80'
    environment:
      WORDPRESS_DB_PASSWORD: 'dbpassword'
    volumes:
      - ./dist:/var/www/html/wp-content/themes/newsy

volumes:
  mariadb:
